<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chess</title>
    <style media="screen">
      table.board{
        border:1px solid #000;
      }
      td{
        border:1px solid #000;
      }
      *{
        font-family: monospace sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="board">
      <table class="board">
        <thead>
          <th>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
          </th>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
          </tr>
          <tr>
            <td>2</td>
          </tr>
          <tr>
            <td>3</td>
          </tr>
          <tr>
            <td>4</td>
          </tr>
          <tr>
            <td>5</td>
          </tr>
          <tr>
            <td>6</td>
          </tr>
          <tr>
            <td>7</td>
          </tr>
          <tr>
            <td>8</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
